                url: https://httpstatusdogs.com/
              - title: Dog2
                emoji: üê∂
                url: https://httpstatusdogs.com/

      - title: Sverdle
        url: /sverdle/
        allow: true

  - title: Admin # section can have titles
    allow: [user:defaultuser, group:example-group1, email:demo1@example.org] # user must fulfill at least on condition to see tile
    tiles:
